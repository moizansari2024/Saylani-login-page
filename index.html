<style>
    .title-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
    }

    .line {
        border: 1px solid #9B9B9B;
        width: 165px;
        flex: 1;

    }

    .title {
        margin: 0 7px;
        font-size: 20px;
        color: #9B9B9B;
    }

    /* <style> */
    .input-container {
        position: relative;
        width: 350px;
    }


    /* Input field styling */
    .input-container input {
        width: 89%;
        /* padding: 10px 40px; Space for icon */
        /* font-size: 16px; */
        /* border: 2px solid gray; */
        border-radius: 10px;
        outline: none;
        border: none;
        height: 48px;
        /* border: none; */
        background-color: #0F2D6B;
        /* border-radius: 10px; */
        line-height: 17.2px;
        color: #9B9B9B;
        padding: 0px 0px 0px 40px;
    }

    /* Icon styling */
    .input-container .icon {
        position: absolute;
        top: 50%;
        left: 10px;
        /* Position inside the input */
        transform: translateY(-50%);
        color: #57A5D8;

        .input-container input {
            width: 100%;
            padding: 10px 40px 10px 40px;
            /* Padding for lock and eye icons */
            font-size: 16px;
            border: 2px solid gray;
            border-radius: 5px;
            outline: none;
            text-align: left;
        }
    }
</style>
